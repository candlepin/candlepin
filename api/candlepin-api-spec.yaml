              example: "[5051,5052,5053]"
              items:
                type: string
            arches:
              type: string
              example: "x86_64"
            metadataExpire:
              type: integer
              format: int64
              example: 1467124079

    ContentOverrideDTO:
      description: Represents a content override for an activation key or consumer
      allOf:
        - $ref: '#/components/schemas/TimestampedEntity'
        - type: object
          required:
