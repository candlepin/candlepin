openapi: 3.0.2
info:
  title: Candlepin
  description: Candlepin is a subscription management server written in Java. It helps with management of software subscriptions.
  version: 3.0.0-draft

servers:
  - url: /candlepin

security:
  - basicAuth: []

paths:
  /:
    get:
      description: Retrieves a list of links corresponding to Root resources
      tags:
        - root
      operationId: getRootResources
      security: []  # this resource doesn't require auth
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Link'
        default:
          $ref: '#/components/responses/default'

  /consumertypes:
    get:
      description: Retrieves a list of known consumer types
      tags:
          - Consumer
          - ConsumerType
      operationId: getConsumerTypes
      x-java-response-container-type: Iterable
      security: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConsumerTypeDTO'
        default:
          $ref: '#/components/responses/default'

    post:
      description: Creates a new consumer type
      tags:
        - Consumer
        - ConsumerType
      operationId: createConsumerType
      security: []
      requestBody:
          description: The consumer type to create
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerTypeDTO'
      responses:
        200:
          description: ''
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ConsumerTypeDTO'
        default:
          $ref: '#/components/responses/default'

  /consumertypes/{id}:
    get:
      description: Retrieves a specific consumer type
      tags:
          - Consumer
          - ConsumerType
      operationId: getConsumerType
      security: []
      parameters:
      - name: id
        in: path
        description: The ID of the consumer type to retrieve
        required: true
        schema:
          type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerTypeDTO'
        404:
          description: A consumer type could not be found using the provided ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          $ref: '#/components/responses/default'

    put:
      description: Updates an existing consumer type
      tags:
        - Consumer
        - ConsumerType
      operationId: updateConsumerType
      security: []
      parameters:
      - name: id
        in: path
        description: The ID of the consumer type to update
        required: true
        schema:
          type: string
      requestBody:
          description: The fields and updated values to apply to the specified consumer type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerTypeDTO'
      responses:
        200:
          description: ''
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ConsumerTypeDTO'
        404:
          description: A consumer type could not be found using the provided ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          $ref: '#/components/responses/default'

    delete:
      description: Deletes an existing consumer type
      tags:
          - Consumer
          - ConsumerType
      operationId: deleteConsumerType
      security: []
      parameters:
      - name: id
        in: path
        description: The ID of the consumer type to delete
        required: true
        schema:
          type: string
      responses:
        204:
          description: ''
        404:
          description: A consumer type could not be found using the provided ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          $ref: '#/components/responses/default'
  /cdn:
    get:
      description: Retrieves a list of CDN's
      tags:
        - Cdn
      operationId: getContentDeliveryNetworks
      x-java-response-container-type: Iterable
      security: []
      responses:
        200:
          description: A list of CDN's
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CdnDTO'
        default:
          $ref: '#/components/responses/default'

    post:
      tags:
        - Cdn
      description: Creates a new CDN
      operationId: createCdn
      security: []
      requestBody:
        description: CDN to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CdnDTO'
      responses:
        200:
          description: CDN successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdnDTO'
        400:
          description: CDN label already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception has occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

  /cdn/{label}:
    put:
      tags:
        - Cdn
      description: Updates a CDN
      operationId: updateCdn
      security: []
      parameters:
        - name: label
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Fields that needs to be updated for specified CDN
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CdnDTO'
      responses:
        200:
          description: CDN successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CdnDTO'
        404:
          description: No such content delivery network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception has occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

    delete:
      tags:
        - Cdn
      description: Deletes a CDN
      operationId: deleteCdn
      security: []
      parameters:
        - name: label
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: CDN successfully deleted
        500:
          description: Multiple CDN instances found with the same label
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception has occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

  /deleted_consumers:
    get:
      description: Retrieves a list of deleted consumers by deletion date or all. List returned is the deleted Consumers.
      tags:
        - Consumer
        - DeletedConsumer
      operationId: listByDate
      parameters:
        - in: query
          name: date
          schema:
            type: string
          description: Filter deleted consumers to those on or after this date
      x-java-response-container-type: java.lang.Iterable
      security: []
      responses:
        200:
          description: A list of deleted consumers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeletedConsumerDTO'
        400:
          description: When date is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          $ref: '#/components/responses/default'

  /distributor_versions:
    get:
      tags:
        - DistributorVersions
      description: Retrieves a list of Distributor Versions
      operationId: getVersions
      x-java-response-container-type: java.util.stream.Stream
      security: []
      parameters:
        - name: name_search
          in: query
          required: false
          schema:
            type: string
        - name: capability
          in: query
          required: false
          schema:
            type: string
      responses:
        200:
          description: A successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/DistributorVersionDTO'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

    post:
      tags:
        - DistributorVersions
      description: Creates a Distributor Version
      operationId: create
      security: []
      requestBody:
        description: A new distributor version to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributorVersionDTO'
      responses:
        200:
          description: A successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DistributorVersionDTO'
        400:
          description: A distributor version already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

  /distributor_versions/{id}:
    put:
      tags:
        - DistributorVersions
      description: Updates a Distributor Version
      operationId: update
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: The fields and updated values to apply to the specified distributor version
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributorVersionDTO'
      responses:
        200:
          description: A successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DistributorVersionDTO'
        404:
          description: A distibutor version could not be found using the provided ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

    delete:
      tags:
        - DistributorVersions
      description: Deletes a Distributor Version
      operationId: delete
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: A successful operation
        404:
          description: Distributor version could not be found using the provided ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

  /jobs:
    get:
      description: Fetches a set of job statuses matching the given filter options
      tags:
        - Jobs
      operationId: listJobStatuses
      parameters:
        - in: query
          name: id
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Filter jobs based on ids
        - in: query
          name: key
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Filter jobs based on keys
        - in: query
          name: state
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Filter jobs based on statuses
        - in: query
          name: owner
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Filter jobs based on owners
        - in: query
          name: principal
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Filter jobs based on principals
        - in: query
          name: origin
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Filter jobs based on origins
        - in: query
          name: executor
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Filter jobs based on executors
        - in: query
          name: after
          schema:
            type: string
            format: date-time
          description: Filter jobs to those on or after this date
        - in: query
          name: before
          schema:
            type: string
            format: date-time
          description: Filter jobs to those on or before this date
      x-java-response-container-type: java.util.stream.Stream
      security: []
      responses:
        200:
          description: A set of job statuses matching the given filter options
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AsyncJobStatusDTO'
        400:
          description: Invalid date range.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        404:
          description: Unknown job states.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
    delete:
      description: Cleans up terminal jobs matching the provided criteria
      tags:
        - Jobs
      operationId: cleanupTerminalJobs
      parameters:
        - in: query
          name: id
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Cleans up jobs based on ids
        - in: query
          name: key
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Cleans up jobs based on keys
        - in: query
          name: state
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Cleans up jobs based on statuses
        - in: query
          name: owner
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Cleans up jobs based on owners
        - in: query
          name: principal
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Cleans up jobs based on principals
        - in: query
          name: origin
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Cleans up jobs based on origins
        - in: query
          name: executor
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
          description: Cleans up jobs based on executors
        - in: query
          name: after
          schema:
            type: string
            format: date-time
          description: Cleans up jobs to those on or after this date
        - in: query
          name: before
          schema:
            type: string
            format: date-time
          description: Cleans up jobs to those on or before this date
        - in: query
          name: force
          schema:
            type: boolean
            default: false
          description: Cleans up job forcefully
      security: []
      responses:
        200:
          description: Cleaned up jobs count
          content:
            application/json:
              schema:
                type: integer
        400:
          description: Invalid date range
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        404:
          description: Unknown job states
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

  /jobs/{id}:
    get:
      description: Fetches the job status associated with the specified job ID
      tags:
        - Jobs
      operationId: getJobStatus
      parameters:
        - in: path
          name: id
          description: The ID of the job to retrieve
          required: true
          schema:
            type: string
      security: []
      responses:
        200:
          description: Job status associated with the specified job ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncJobStatusDTO'
        400:
          description: when job ID is null or empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        404:
          description: A job could not be found using the provided ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
    delete:
      description: Cancels the job associated with the specified job ID
      tags:
        - Jobs
      operationId: cancelJob
      parameters:
        - in: path
          name: id
          description: The ID of the job to cancel
          required: true
          schema:
            type: string
      security: []
      responses:
        200:
          description: Job status associated with the specified job ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncJobStatusDTO'
        400:
          description: When job ID is null or empty. When job is already in a terminal state or otherwise cannot be canceled at this time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        404:
          description: A job could not be found using the provided ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

  /jobs/scheduler:
    get:
      description: Fetches the status of the job scheduler for this Candlepin node
      tags:
        - Jobs
      operationId: getSchedulerStatus
      security: []
      responses:
        200:
          description: Status of the job scheduler for this Candlepin node
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchedulerStatusDTO'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
    post:
      description: Enables or disables the job scheduler for this Candlepin node
      tags:
        - Jobs
      parameters:
        - in: query
          name: running
          description: Boolean value to set running status
          schema:
            type: boolean
            default: true
      operationId: setSchedulerStatus
      security: []
      responses:
        200:
          description: Status of the job scheduler for this Candlepin node
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchedulerStatusDTO'
        500:
          description: Error setting scheduler status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

  /jobs/schedule/{jobKey}:
    post:
      description: Schedules a job using the specified key and job properties
      parameters:
        - in: path
          name: jobKey
          description: Job key
          required: true
          schema:
            type: string
      tags:
        - Jobs
      operationId: scheduleJob
      security: []
      responses:
        200:
          description: Status of the job scheduler for this Candlepin node
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncJobStatusDTO'
        400:
          description: When job key is null or empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        403:
          description: Job is not configured for manual scheduling
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        500:
          description: An unexpected exception occurred while scheduling job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          description: An unexpected exception occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'

  /serials:
    get:
      description: Retrieves a list of Certificate Serials
      tags:
        - CertificateSerial
      operationId: getCertificateSerials
      x-java-response-container-type: Iterable
      security: []
      responses:
        200:
          description: A list of certificate serials
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CertificateSerialDTO'
        default:
          $ref: '#/components/responses/default'

  /serials/{id}:
    get:
      description: Retrieves a single Certificate Serial
      tags:
        - CertificateSerial
      operationId: getCertificateSerial
      security: []
      parameters:
        - name: id
          in: path
          description: The ID of the certificate serial to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateSerialDTO'
        404:
          description: A certificate serial could not be found using the provided ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionMessage'
        default:
          $ref: '#/components/responses/default'

  /status:
    get:
      description: Returns status of the server
      tags:
        - Status
      operationId: status
      security: []
      responses:
        200:
          description: Status information about running Candlepin server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusDTO'
        default:
          $ref: '#/components/responses/default'

components:
  responses:
    default:
      description: An unexpected exception occurred
      content:
        application/json":
          schema:
            $ref: '#/components/schemas/ExceptionMessage'

  schemas:
    TimestampedEntity:
      properties:
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time

    ExceptionMessage:
      description: An exception occurred
      properties:
        displayMessage:
          type: string
        requestUuid:
          type: string
    Link:
      description: Used to represent a link to a top level resource in Candlepin
      properties:
        rel:
          type: string
        href:
          type: string

    AsyncJobStatusDTO:
      description: DTO representing an async job status
      allOf:
        - $ref: '#/components/schemas/TimestampedEntity'
        - type: object
          properties:
            id:
              type: string
              example: "ff808081554a3e4101554a3e9033005d"
            key:
              type: string
              example: "RefreshPoolsJob"
            name:
              type: string
              example: "refresh pools job"
            group:
              type: string
              example: "refresh"
            origin:
              type: string
              example: "candlepin.myhost.com"
            executor:
              type: string
              example: "candlepin.myhost.com"
            principal:
              type: string
              example: "admin"
            state:
              type: string
              example: "RUNNING"
            previousState:
              type: string
              example: "QUEUED"
            startTime:
              type: string
              format: date-time
              example: "2019-05-08 09:42:37.000"
            endTime:
              type: string
              format: date-time
              example: "2019-05-08 09:42:37.000"
            attempts:
              type: integer
              example: "1"
            maxAttempts:
              type: integer
              example: "3"
            statusPath:
              type: string
              example: "/jobs/ff808081554a3e4101554a3e9033005d"
            resultData:
              type: object
              example: "Refresh completed successfully!"

    ActivationKeyDTO:
      description: A token that allows registration without username/password and sets subscription and content related properties at registration.
      allOf:
        - $ref: '#/components/schemas/TimestampedEntity'
        - type: object
          properties:
            id:
              type: string
            name:
              type: string
            description:
              type: string
            owner:
              $ref: '#/components/schemas/NestedOwnerDTO'
            releaseVer:
              $ref: '#/components/schemas/ReleaseVerDTO'
            serviceLevel:
              type: string
            usage:
              type: string
            role:
              type: string
            addOns:
              type: array
              uniqueItems: true
              items:
                type: string
            autoAttach:
              type: boolean
            pools:
              type: array
              uniqueItems: true
              items:
                $ref: '#/components/schemas/ActivationKeyPoolDTO'
            products:
              type: array
              uniqueItems: true
              items:
                $ref: '#/components/schemas/ActivationKeyProductDTO'
            contentOverrides:
              type: array
              uniqueItems: true
              items:
                $ref: '#/components/schemas/ContentOverrideDTO'

    ActivationKeyProductDTO:
      required:
        - productId
      properties:
        productId:
          type: string
          minLength: 1

    ActivationKeyPoolDTO:
      required:
        - poolId
      properties:
        poolId:
          type: string
          minLength: 1
        quantity:
          type: integer
          format: int64

    ReleaseVerDTO:
      properties:
        releaseVer:
          type: string

    NestedOwnerDTO:
      properties:
        id:
          type: string
        key:
          type: string
        displayName:
          type: string
        href:
          type: string

    CertificateSerialDTO:
      description: Represents a database sequence used to ensure certificates receive unique serial numbers
      allOf:
        - $ref: '#/components/schemas/TimestampedEntity'
        - type: object
          properties:
            id:
              type: string
            serial:
              type: string
            expiration:
              type: string
              format: date-time
            collected:
              type: boolean
            revoked:
              type: boolean

    CertificateDTO:
      description: Represents certificate details
      allOf:
        - $ref: '#/components/schemas/TimestampedEntity'
        - type: object
          properties:
