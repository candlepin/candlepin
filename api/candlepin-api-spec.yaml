            key:
              type: string
            cert:
              type: string
            serial:
              $ref: '#/components/schemas/CertificateSerialDTO'

    ConsumerTypeDTO:
      description: Represents a consumer type used to differentiate various types of consumers
      allOf:
        - $ref: '#/components/schemas/TimestampedEntity'
        - type: object
          properties:
            id:
              type: string
            label:
              type: string
            manifest:
              type: boolean

    ContentDTO:
      description: Represents the content data exposed to the API.
      allOf:
        - $ref: '#/components/schemas/TimestampedEntity'
        - type: object
          properties:
            uuid:
              type: string
              example: "ff808081554a3e4101554a3e9033005d"
            id:
              type: string
              example: "5001"
            type:
              type: string
              example: "yum"
            label:
              type: string
              example: "content_label"
            name:
              type: string
              example: "content_name"
            vendor:
              type: string
              example: "example-vendor"
            contentUrl:
              type: string
              example: "/admin/foo/example/path"
            requiredTags:
              type: string
              example: "TAG1,TAG2"
            releaseVer:
              type: string
              example: "1.2.3"
            gpgUrl:
              type: string
              example: "/admin/foo/example/gpg/path"
            modifiedProductIds:
              type: array
