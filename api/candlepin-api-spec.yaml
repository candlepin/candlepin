        - $ref: '#/components/schemas/TimestampedEntity'
        - type: object
          properties:
            id:
              type: string
            name:
              type: string
            description:
              type: string
            owner:
              $ref: "#/components/schemas/NestedOwnerDTO"
            environmentContent:
              type: array
              uniqueItems: true
              items:
                $ref: "#/components/schemas/EnvironmentContentDTO"

