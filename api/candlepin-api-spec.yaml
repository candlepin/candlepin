          type: string
        keycloakAuthUrl:
          type: string
        keycloakResource:
          type: string

    UserDTO:
      description: "Represents user information for a given user"
      allOf:
        - $ref: '#/components/schemas/TimestampedEntity'
        - type: object
          properties:
            id:
              type: string
              example: "ff808081554a3e4101554a3e9033005d"
            username:
              type: string
              example: "admin"
            password:
              type: string
              example: "secret_banana"
              writeOnly: true
            superAdmin:
              type: boolean
              example: true
