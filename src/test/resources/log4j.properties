log4j.appender.RootAppender=org.apache.log4j.ConsoleAppender
log4j.appender.RootAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RootAppender.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c - %m%n
log4j.rootLogger=WARN,RootAppender

#log4j.logger.org.hibernate.type=INFO
# General debug for everything.  Very noisy
log4j.logger.org.candlepin=INFO
log4j.logger.org.candlepin.util.filters.DumpFilter=INFO
# used for debugging with the jdbc logdriver
#log4j.logger.net.rkbloom.logdriver.LogConnection=DEBUG
#log4j.logger.net.rkbloom.logdriver.LogPreparedStatement=DEBUG
log4j.logger.org.candlepin.policy.js=INFO
#log4j.logger.org.hibernate=trace

# Silence a bunch of constant hsqldb messages:
log4j.logger.org.hibernate.tool.hbm2ddl=SEVERE