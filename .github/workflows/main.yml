name: AutoAssignReviewer

on:
  pull_request:

env:
  CI: 'true'
  JAVA_DISTRIBUTION: 'temurin'
  JAVA_VERSION: '17'

jobs:
  spec_tests:
    name: spec tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.5.3'

      - name: Setup ruby
        shell: bash
        run: |
          gem install bundler -v 1.16.1
          bundle install --without=proton
          gem query --local

      - name: list
        shell: bash
        run: |
          ls -l
          echo "-----------------------------------------------------------------"
          echo $PATH
          echo "-----------------------------------------------------------------"
          rspec -v
          echo "-----------------------------------------------------------------"
          gem query --local
      - name: Rspec
        shell: bash
        run: ./gradlew rspec --scan
