name: AutoAssignReviewer

on:
  pull_request:

jobs:
  spec_tests:
    name: spec tests
    runs-on: ubuntu-latest
    container:
      image: fedora:38
      options: --privileged
    permissions:
      contents: read
      packages: write

    steps:
      - name: Install dependencies
        shell: bash
        run: |
          dnf -y --setopt install_weak_deps=False update
          dnf --setopt install_weak_deps=False install -y gettext jss git-core zlib-devel \
          bzip2 readline-devel

      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.5'

      - name: Setup ruby
        shell: bash
        run: |
          gem install bundler -v 1.16.1
          bundle install --without=proton
          gem query --local

      - name: list
        shell: bash
        run: |
          ls -l
          echo "-----------------------------------------------------------------"
          gem query --local
          echo "-----------------------------------------------------------------"
          echo $PATH
          echo "-----------------------------------------------------------------"
          eg 'rspec -v'
      - name: Rspec
        shell: bash
        run: ./gradlew rspec --scan
